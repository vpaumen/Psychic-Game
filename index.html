<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<!--Mewtwo image goes in this div-->    
    <div class="wrapper">
        <div class="col-md-3">
            <div class="mewtwo">
                <img src="assets/images/mewtwo_psychp.png" alt="Psychic Power">
            </div>
        </div>
        <div class="col-md-6 text-center">
            <header>
                <h1 id="gamename">The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3 id="subhead">Try to guess the letter that Mewtwo has picked. Any letter A through Z</h3>
                <br>
                <h2 id="futureheading">Can you see into the future?</h2>
            </div>
<!--Place scoreboard in this div-->
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
        </div>
<!-- Footer div -->
        <div class="col-md-12">
            <div class="footer push">
                <footer class="footer text-center">
                    <div class="container">
                            <br>Victor Paumen &copy; 2018
                        </p>
                    </div>
                </footer>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
